syntax = "proto3";

option optimize_for = LITE_RUNTIME;
option go_package = "./pb";
//---------------说明---------------------------
//公用结构,
//----------------------------------------------

package pb;

//一些公共结构
message MsgInt
{
	sint32 Value = 1;
}

message MsgUint
{
	uint32 Value = 1;
}

message MsgBigInt
{
	sint64 Value = 1;
}

message MsgBigUInt
{
	uint64 Value = 1;
}

message MsgStr
{
	string Value = 1;
}

message MsgBool
{
	bool Value = 1;
}

message MsgFloat
{
	float Value = 1;
}

message MsgKeyValue
{
	sint32 Key = 1;
	sint32 Value = 2;
}

message MsgKeyValueU
{
	uint32 Key = 1;
	uint32 Value = 2;
}

message MsgKVGuidValue{
	uint64 Guid = 1;
	uint32 Value = 2;
}

message MsgStrKeyValue
{
	string Key = 1;
	string Value = 2;
}

message MsgStrKeyValueArray{
	string Key = 1;
	repeated string Value = 2;
}

message MsgBoolKeyValue{
	int32	Key = 1;
	bool	Value = 2;
}

message MsgUintBoolMap{
	map<uint32, bool> Value = 1;
}

message MsgIntArrary
{
	repeated sint32 Value = 1;
}

message MsgUintArrary
{
	repeated uint32 Value = 1;
}

message MsgUint64Arrary
{
	repeated uint64 Value = 1;
}

message MsgStringArray{
	repeated string Value = 1;
}

message MsgMapInt
{
	map<sint32, sint32> pairs = 1;
}

message MsgMapU64
{
	map<uint64, uint64> Pairs = 1;
}

message MsgKeyValueArray{
	repeated MsgKeyValue kv = 1;
}

message MsgPairStringInt{
	string Str = 1;
	sint32 Num = 2;
}

message MsgFloatInt{
	sint64 IntV = 1;
	double FloatV = 2;
}

